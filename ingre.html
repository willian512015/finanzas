<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Finanzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Control de Finanzas Personales</h1>
        
        <div class="form-section">
            <h2>Agregar Ingreso</h2>
            <form id="incomeForm">
                <label for="incomeAmount">Monto del Ingreso:</label>
                <input type="number" id="incomeAmount" required>
                <button type="submit">Agregar Ingreso</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Agregar Gasto</h2>
            <form id="expenseForm">
                <label for="expenseAmount">Monto del Gasto:</label>
                <input type="number" id="expenseAmount" required>
                <button type="submit">Agregar Gasto</button>
            </form>
        </div>

        <div class="summary">
            <h3>Resumen</h3>
            <p>Total Ingresos: <span id="totalIncome">0</span>€</p>
            <p>Total Gastos: <span id="totalExpenses">0</span>€</p>
            <p>Saldo Actual: <span id="balance">0</span>€</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
